<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form layout using CSS Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    h1{
        background-color: orangered;
        text-align: center;
        padding: 10px;
    }
    .container{
        border: solid blue 5px;
        border-radius: 20px;
        margin-top: 10px;
        padding: 10px;
        color: darkred;
        background-color: burlywood;
        box-sizing:content-box;

    }
    button{
        margin-left: 100px;
        padding: 20px;
    }
</style>
</head>

<body class="container bg-lg ">
    <h1>Contact Form Layout using CSS Grid </h1>
    
    <form class="row gx-2 gy-2">
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" required="email" class="form-control" id="inputEmail4" autocomplete="off">
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password"  required="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text"  required class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text"  required class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text"  required class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState"  class="form-label">State</label>
      <select id="inputState"  class="form-select" required>
      <option selected value=""  >Choose...</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
      <option>karnadaka</option>
      <option>Andhra</option>
    </select>
    
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="number/text" required class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" required id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button  type="submit" class="btn btn-danger">Sign in</button>
  </div>
</form>
</body>
</html>
